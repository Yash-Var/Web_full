<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <style>
      body {
        background-color: #d5f3cc;
      }
      .heading {
        color: rgb(98, 123, 246);
      }
      form {
        border: 3px solid hsl(0, 49%, 91%);
        background-color: rgb(202, 222, 196);
        width: 500px;
        margin: auto;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #d0dace;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: rgb(207, 242, 246);
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
      }

      .success {
        color: green;
      }
    </style>
  </head>

  <body>
    <form id="signupForm" onsubmit="return validateForm()">
      <h2 class="heading">Signup Page</h2>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        minlength="8"
        required
      />

      <label for="confirm_password">Confirm Password</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        placeholder="Confirm your password"
        minlength="8"
        required
      />

      <input type="submit" value="Submit" />
      <div id="message"></div>
    </form>

    <script>
      function validateForm() {
        var username = document.forms["signupForm"]["username"].value;
        var password = document.forms["signupForm"]["password"].value;
        var confirm_password =
          document.forms["signupForm"]["confirm_password"].value;

        if (username == "") {
          document.getElementById("message").innerHTML =
            "<p class='error'>Please enter a username</p>";
          return false;
        }

        if (password.length < 8) {
          document.getElementById("message").innerHTML =
            "<p class='error'>Password must be at least 8 characters long</p>";
          return false;
        }

        if (password != confirm_password) {
          document.getElementById("message").innerHTML =
            "<p class='error'>Passwords do not match</p>";
          return false;
        }

        document.getElementById("message").innerHTML =
          "<p class='success'>Form submitted successfully!</p>";
        return true;
      }
    </script>
  </body>
</html>
